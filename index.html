<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Terry's Tacco Joint</title>
</head>
<body>
    <div class="page">
      <div class="text-center"><img class="logo-pic"src="./src/unnamed.png" alt="taco_logo"></div>
      <nav class="nav nav-pills flex-column flex-sm-row justify-content-around">
        <a class="text-center nav-link nav-button nav-button-active" href="index.html">Home</a>
        <a class="text-center nav-link nav-button" href="tacos.html">Tacos</a>
        <a class="text-center nav-link nav-button" href="beers.html">Beers</a>
      </nav>

      <div class="taco-header">
        <div class="logo-wrapper">
          <div class="logo">
            <h1>Zoran's Taco Shop</h1>
            <p>Not cheap, but very tasty</p>
          </div>
        </div>
        <div class="prices-wrapper">
          <div class="prices">
            <div id="price1" class="price-card">
              <h2>$49,99</h2>
              <p>Taco Beef</p>
            </div>
            <div id="price2" class="price-card">
              <h2>$39,99</h2>
              <p>Taco Chicken</p>
            </div>
          </div>
        </div>
      </div>

      <div class="best_sellers">
        <div class="best_taco">
          <div class="best_taco_img">
            <img src="./src/queso-taco.png" alt="taco_tornado">
          </div>
          <div class="best_taco_text">
            <p>OUR BESTSELLER</p>
            <h3>Taco Tornado</h3>
            <p>You have 10 minutes to get home</p>
            <button class="best_taco_btn" onclick="alertFunction('taco')">More Infos</button>    
          </div>
        </div>
        <div class="best_taco">
          <div class="best_taco_img">
            <img id ="beer" src="./src/beer.jpg" alt="BEER">
          </div>
          <div class="best_taco_text">
            <p>OUR BESTSELLER BEER</p>
            <h3>Self Brand Beer</h3>
            <p>Just one pint and you will be alcoholic</p>
            <button class="best_taco_btn" onclick="alertFunction('beer')">More Infos</button>    
          </div>
        </div>
      </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
      function alertFunction(title) {
        alert("you pressed "+ title+" button");        
      }
    </script>
</body>
</html>
